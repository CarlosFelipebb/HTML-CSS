<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgrey;
            text-align: center;
            border: 1px solid black;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }

        div:hover{
            background-color: yellow;
        } 
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>

<!--
    Pseudo-classe :
    estão relacionadas a um elementos ou uma classe, ela é relacionada a o estado de uma classe, se esta ativo, marcada entre outras. 

-->
